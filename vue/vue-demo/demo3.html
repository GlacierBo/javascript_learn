<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js"></script>
	<title>vue demo</title>

<style type="text/css">
	.active{
		width: 100px;
		height: 100px;
		background: green;
	}
	.text-danger{
		background: red;
	}
</style>
</head>
<body>

<div id="app">
	<div :class="classObject"></div>
</div>


<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			isActive: true,
			error: null
		},
		computed: {
			classObject: function(){
				return {
					active: this.isActive && !this.error,
					'text-danger': this.error && this.error.type === 'fatal',
				}
			}
		}
	})
</script>

</body>
</html>
