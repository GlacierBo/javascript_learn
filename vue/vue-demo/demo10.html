<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js"></script>
	<title>vue 自定义组件2</title>
</head>
<body>


<div id="app">
	<runoob></runoob>	
</div>

<script type="text/javascript">

var Child = {
	template: '<h1>自定义组件</h1>'
}

new Vue({
	el:'#app',
	components:{
		//<runoob> 将只在父模块可用
		'runoob':Child
	}
})

</script>

</body>
</html>
