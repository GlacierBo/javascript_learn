<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js"></script>
	<title>vue 自定义组件</title>
</head>
<body>

<div id="app">
	<ol>
		<todo-item v-for="item in sites" :todo="item"></todo-item>
	</ol>
</div>

<script type="text/javascript">
	Vue.component('todo-item',{
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	})

	new Vue({
		el: '#app',
		data: {
			sites: [
				{ text: 'Runoob' },
				{ text: 'Google' },
				{ text: 'Taobao' }
			]
		}
	})

</script>

</body>
</html>
